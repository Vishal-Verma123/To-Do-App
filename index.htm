<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
    <script src="typescript.js"></script>   
</head>

<body>
    <div class="task-container">
        <h1 class="title">Create Tasks</h1>       
        <input class="task-input" type="text" id="new-task-input" placeholder="Enter a new task">
        <button class="add-button" onclick="addNewTask()">Add Task</button>

        <input type="search" id="search-input" placeholder="Search tasks....">

        <ul class="task-list" id="tasks-list">
        </ul>
    </div>
</body>
</html>
